<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outdoor Gear Marketplace (Demo)</title>
  <style>
    :root{
      --bg:#fafafa; --card:#fff; --text:#111; --muted:#666; --border:#e7e7e7;
      --accent:#111; --accent2:#f3f3f3; --ok:#0a7; --warn:#c60;
      --radius:18px;
      --shadow: 0 1px 0 rgba(0,0,0,.03);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    body{margin:0;background:var(--bg);color:var(--text);}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    header{
      position:sticky;top:0;z-index:5;background:rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--border);
    }
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:38px;height:38px;border-radius:14px;background:var(--accent)}
    .brand b{font-size:14px}
    .brand small{display:block;color:var(--muted);font-size:12px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      border:1px solid var(--border);
      background:var(--card);
      padding:10px 14px;border-radius:14px;
      font-weight:600;font-size:13px;
      box-shadow: var(--shadow);
      cursor:pointer;
    }
    .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    .btn.ghost{background:transparent;border-color:transparent;box-shadow:none}
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid var(--border);background:#fff;color:var(--muted)}
    .pill.solid{background:var(--accent);color:#fff;border-color:var(--accent)}
    .grid{display:grid;gap:14px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .card.pad{padding:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row.nowrap{flex-wrap:nowrap}
    .col{flex:1;min-width:220px}
    .muted{color:var(--muted)}
    .h1{font-size:18px;font-weight:800}
    .h2{font-size:14px;font-weight:800}
    .small{font-size:12px}
    .input, select, textarea{
      width:100%;
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px 12px;
      font-size:13px;
      background:#fff;
      outline:none;
    }
    textarea{min-height:90px;resize:vertical}
    .label{font-size:12px;color:var(--muted);font-weight:700;margin-bottom:6px}
    .help{font-size:12px;color:var(--muted);margin-top:6px}
    .divider{height:1px;background:var(--border);margin:12px 0}
    .cards{display:grid;gap:14px;grid-template-columns:repeat(1, minmax(0,1fr))}
    @media(min-width:700px){ .cards{grid-template-columns:repeat(2, minmax(0,1fr))}}
    @media(min-width:980px){ .cards{grid-template-columns:repeat(3, minmax(0,1fr))}}
    .listing{
      overflow:hidden; transition:.15s transform ease, .15s box-shadow ease;
    }
    .listing:hover{transform:translateY(-1px); box-shadow: 0 6px 18px rgba(0,0,0,.06)}
    .img{width:100%;height:170px;object-fit:cover;display:block;background:#ddd}
    .pad16{padding:14px}
    .kvs{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .kv{background:#fafafa;border:1px solid var(--border);border-radius:14px;padding:10px}
    .kv b{display:block;font-size:14px}
    .kv small{color:var(--muted)}
    .stepper{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .step{display:flex;align-items:center;gap:8px}
    .dot{
      width:26px;height:26px;border-radius:999px;display:grid;place-items:center;
      font-size:12px;font-weight:800;background:#f2f2f2;color:#777;border:1px solid var(--border)
    }
    .dot.active{background:rgba(17,17,17,.08);color:#111;border-color:rgba(17,17,17,.12)}
    .dot.done{background:var(--accent);color:#fff;border-color:var(--accent)}
    .chatbox{max-height:320px;overflow:auto;border-radius:16px;border:1px solid var(--border);background:#fff;padding:12px}
    .bubble{max-width:85%;padding:10px 12px;border-radius:16px;font-size:13px;white-space:pre-line}
    .bubble.assistant{background:#f3f3f3;color:#111}
    .bubble.user{background:#111;color:#fff;margin-left:auto}
    .warn{color:var(--warn);font-weight:700}
    footer{margin-top:24px;border-top:1px solid var(--border);background:#fff}
  </style>
</head>
<body>
<header>
  <div class="wrap topbar">
    <a class="brand" href="#home">
      <div class="logo"></div>
      <div>
        <b>Outdoor Gear</b>
        <small>Marketplace · Demo (₪) · localStorage</small>
      </div>
    </a>
    <div class="row">
      <a class="btn" href="#post">Post an item</a>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="app"></div>
</main>

<footer>
  <div class="wrap small muted">
    Demo only · No database · Data saved in your browser (localStorage) · Currency: ILS (₪)
  </div>
</footer>

const CLOUDINARY_FOLDER = "outdoor-gear/listings";

// Resize + compress (keeps uploads fast and reliable)
async function fileToJpegBlob(file, maxSide = 1400, quality = 0.82){
  const img = await new Promise((resolve, reject) => {
    const i = new Image();
    i.onload = () => resolve(i);
    i.onerror = reject;
    i.src = URL.createObjectURL(file);
  });

  const ratio = Math.min(1, maxSide / Math.max(img.width, img.height));
  const w = Math.max(1, Math.round(img.width * ratio));
  const h = Math.max(1, Math.round(img.height * ratio));

  const canvas = document.createElement("canvas");
  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0, w, h);

  const blob = await new Promise((resolve) =>
    canvas.toBlob(resolve, "image/jpeg", quality)
  );
  if(!blob) throw new Error("Image conversion failed.");
  return blob;
}

async function uploadToCloudinary(imageBlob){
  if(!CLOUDINARY_CLOUD_NAME || CLOUDINARY_CLOUD_NAME.startsWith("REPLACE_"))
    throw new Error("Missing Cloudinary cloud name (edit CLOUDINARY_CLOUD_NAME in the HTML).");
  if(!CLOUDINARY_UPLOAD_PRESET || CLOUDINARY_UPLOAD_PRESET.startsWith("REPLACE_"))
    throw new Error("Missing Cloudinary upload preset (edit CLOUDINARY_UPLOAD_PRESET in the HTML).");

  const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;
  const fd = new FormData();
  fd.append("file", imageBlob);
  fd.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);
  fd.append("folder", CLOUDINARY_FOLDER);

  const res = await fetch(url, { method: "POST", body: fd });
  if(!res.ok){
    const txt = await res.text();
    throw new Error("Cloudinary upload failed: " + txt);
  }
  return await res.json(); // includes secure_url, public_id
}

function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
function formatILS(n){ const x = Math.round(Number(n)||0); return "₪" + x.toLocaleString("en-US"); }
function nanoid(){ return Math.random().toString(16).slice(2) + "-" + Date.now().toString(16); }

function svgDataUri(label){
  const safe = escapeHtml(label);
  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
    <defs>
      <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0%" stop-color="#111"/>
        <stop offset="100%" stop-color="#555"/>
      </linearGradient>
    </defs>
    <rect width="1200" height="800" fill="url(#g)"/>
    <circle cx="260" cy="300" r="120" fill="rgba(255,255,255,0.08)"/>
    <circle cx="980" cy="220" r="160" fill="rgba(255,255,255,0.06)"/>
    <text x="80" y="720" font-family="Arial" font-size="56" fill="rgba(255,255,255,0.86)">${safe}</text>
    <text x="80" y="780" font-family="Arial" font-size="26" fill="rgba(255,255,255,0.6)">Demo image</text>
  </svg>`;
  return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);
}

function mkSeed(id, createdAt, name, category, location, imageUrl, recPrice, listPrice, range, s, followUps){
  return {
    id, createdAt,
    productName:name,
    category, location,
    photoBase64: imageUrl,
    survey: {
      usedOutdoors1to7:s.used,
      performanceVsNew1to7:s.perf,
      cleanness1to7:s.clean,
      warrantyActiveYesNo:s.warr,
      missingPartsYesNo:s.miss,
      damagesYesNo:s.dmg,
      damagesDescription:s.dmgText,
      saleUrgency1to7:s.urg,
      productName:name
    },
    followUps: followUps.map(([q,a])=>({question:q, answer:a})),
    ai: {
      estimatedRangeILS: range,
      recommendedListPriceILS: recPrice,
      quickSalePriceILS: Math.max(20, recPrice - 60),
      explanation: "Seeded demo listing. In real use, the assistant references your survey + follow-ups to estimate fair pricing in Israel.",
      negotiationTips: `List at ${formatILS(recPrice)}. Accept slightly lower depending on interest.`
    },
    sellerChosenListPriceILS: listPrice
  };
}

function loadListings(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    const arr = JSON.parse(raw);
    return Array.isArray(arr) ? arr : null;
  }catch{ return null; }
}

function saveListings(listings){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(listings));
}

function seedImageMapById(){
  // Build an id->photo map from the current seed set.
  const map = {};
  for(const s of seedListings()) map[s.id] = s.photoBase64;
  return map;
}

function ensureSeeded(){
  const existing = loadListings();
  const targetVer = SEED_VERSION;
  const storedVer = Number(localStorage.getItem(SEED_VERSION_KEY) || "0") || 0;

  // First run: seed demo data
  if(!existing || !existing.length){
    saveListings(seedListings());
    localStorage.setItem(SEED_VERSION_KEY, String(targetVer));
    return;
  }

  // Migration: update photos for demo items without touching user-created listings
  if(storedVer < targetVer){
    const seedMap = seedImageMapById();
    let changed = false;
    for(const l of existing){
      if(!l || typeof l.id !== "string" || !l.id.startsWith("seed-")) continue;
      const hasSeed = !!seedMap[l.id];
      if(!hasSeed) continue;

      const current = String(l.photoBase64 || "");
      const isPlaceholder = !current || current.startsWith("data:image/svg+xml");
      if(isPlaceholder){
        l.photoBase64 = seedMap[l.id];
        changed = true;
      }
    }
    if(changed) saveListings(existing);
    localStorage.setItem(SEED_VERSION_KEY, String(targetVer));
  }
}

function getById(id){
  const all = loadListings() || [];
  return all.find(x=>x.id===id) || null;
}

function upsertListing(listing){
  const all = loadListings() || [];
  const idx = all.findIndex(x=>x.id===listing.id);
  if(idx>=0) all[idx]=listing;
  else all.unshift(listing);
  saveListings(all);
}

function resetDemo(){
  localStorage.removeItem(STORAGE_KEY);
  localStorage.removeItem(SEED_VERSION_KEY);
  ensureSeeded();
}

/* ===== Make webhook logging (bonus automation) ===== */

function listingPageUrl(id){
  // Works on GitHub Pages / Vercel / local file
  try{
    return location.origin + location.pathname + "#listing/" + encodeURIComponent(id);
  }catch{
    return "#listing/" + encodeURIComponent(id);
  }
}

async function sendToMake(payload){
  // 1) Try normal JSON POST (best if Make allows CORS)
  try{
    await fetch(MAKE_WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
      keepalive: true
    });
    return;
  }catch(err){
    // 2) Fallback: no-cors "simple" request (works even when CORS is not enabled)
    try{
      await fetch(MAKE_WEBHOOK_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload),
        keepalive: true
      });
    }catch(err2){
      console.warn("Make webhook failed:", err2);
    }
  }
}

function baseNewPriceBucket(category){
  switch(category){
    case "Backpacks": return {low:700, high:1500};
    case "Tents": return {low:450, high:1600};
    case "Sleeping bags": return {low:400, high:1400};
    case "Shoes": return {low:400, high:900};
    case "Jackets": return {low:350, high:1200};
    case "Stoves": return {low:180, high:550};
    case "Trekking poles": return {low:140, high:500};
    default: return {low:300, high:900};
  }
}

function generateFollowUps(draft){
  const s = draft.survey;
  const q1 = "Brand + exact model + size/spec (if relevant)?";
  const q2 = (s.warrantyActiveYesNo === "Yes")
    ? "When does the warranty expire (approx), and do you have proof of purchase?"
    : "Approx age / purchase year?";
  const q3 = (s.damagesYesNo === "Yes")
    ? "How does the damage affect function (cosmetic only vs performance), and was it repaired?"
    : "What was the original new price (approx) in ₪ (or your best estimate)?";
  return [q1,q2,q3];
}

function extractNumber(text){
  const m = String(text).replace(/,/g,"").match(/(\d{2,5})/);
  if(!m) return null;
  const n = Number(m[1]);
  return Number.isFinite(n) ? n : null;
}

function clamp(min,v,max){ return Math.max(min, Math.min(max,v)); }
function round10(n){ return Math.round(n/10)*10; }

function evaluatePrice(draft, answers){
  const s = draft.survey;
  const bucket = baseNewPriceBucket(draft.category);
  let newMid = (bucket.low + bucket.high)/2;

  // if user typed an original price, blend it in:
  const maybe = extractNumber(answers.join(" "));
  if(maybe && maybe >= 80 && maybe <= 10000){
    newMid = 0.65*maybe + 0.35*newMid;
  }

  // used ratio baseline and adjustments
  let usedRatio = 0.55;
  const usePenalty = (s.usedOutdoors1to7-1)/6;
  const perfBoost = (s.performanceVsNew1to7-1)/6;
  const cleanBoost = (s.cleanness1to7-1)/6;

  usedRatio -= 0.18*usePenalty;
  usedRatio += 0.10*perfBoost;
  usedRatio += 0.07*cleanBoost;

  if(s.warrantyActiveYesNo==="Yes") usedRatio += 0.05;
  if(s.missingPartsYesNo==="Yes") usedRatio -= 0.12;
  if(s.damagesYesNo==="Yes") usedRatio -= 0.16;

  usedRatio = clamp(0.15, usedRatio, 0.85);

  const urgency01 = (clamp(1,s.saleUrgency1to7,7)-1)/6;

  const fairMid = newMid * usedRatio;
  const fairLow = fairMid * (0.88 - 0.08*urgency01);
  const fairHigh = fairMid * (1.12 - 0.04*urgency01);

  const recommended = fairMid * (1.04 - 0.10*urgency01);
  const quickSale = fairMid * (0.90 - 0.12*urgency01);

  const low = round10(Math.max(20,fairLow));
  const high = round10(Math.max(low+20,fairHigh));
  const rec = round10(clamp(low,recommended,high));
  const quick = round10(clamp(20,quickSale,rec));

  const explanation =
`Pricing basis: Israeli used-market estimate in ₪ for category "${draft.category}".
Survey factors:
- Used outdoors: ${s.usedOutdoors1to7}/7
- Performance vs new: ${s.performanceVsNew1to7}/7
- Cleanness: ${s.cleanness1to7}/7
- Warranty: ${s.warrantyActiveYesNo}
- Missing parts: ${s.missingPartsYesNo}
- Damages: ${s.damagesYesNo}${s.damagesYesNo==="Yes" && s.damagesDescription ? " ("+s.damagesDescription+")" : ""}
- Sale urgency: ${s.saleUrgency1to7}/7

Follow-ups:
1) ${answers[0]}
2) ${answers[1]}
3) ${answers[2]}

Result: fair range + recommended price optimized for urgency.`;

  const tips =
`List at ${formatILS(rec)}.
Be ready to accept ${formatILS(Math.max(20,rec-40))}–${formatILS(Math.max(20,rec-80))} depending on interest.
If you want it gone fast, post ${formatILS(quick)} and keep the description honest + clear.`;

  return {
    estimatedRangeILS:{low,high},
    recommendedListPriceILS:rec,
    quickSalePriceILS:quick,
    explanation,
    negotiationTips:tips
  };
}

function renderPost(){
  // Wizard state
  const draft = {
    productName: "",
    category: CATEGORIES[0],
    location: "Israel",
    photoPreviewUrl: svgDataUri("Your photo here"),
    photoFile: null,
    photoUrl: "",
    photoPublicId: "",
    survey: {
      usedOutdoors1to7: 4,
      performanceVsNew1to7: 5,
      cleanness1to7: 5,
      warrantyActiveYesNo: "No",
      missingPartsYesNo: "No",
      damagesYesNo: "No",
      damagesDescription: "",
      saleUrgency1to7: 4
    },
    followUps: [],
    ai: null,
    sellerPrice: ""
  };

  const steps = ["Basics","Survey","AI Chat","Review"];
  let step = 0;

  // Chat state
  let chatMessages = [];
  let followUpQs = [];
  let followUpAnswers = ["","",""];
  let aiResult = null;

  const render = () => {
    app.innerHTML = `
      <div class="grid">
        <div class="card pad">
          <div class="row" style="align-items:center;justify-content:space-between">
            <div>
              <div class="h1">Post an item</div>
              <div class="muted small">Simple demo wizard. AI is mock (no keys).</div>
            </div>
            <div class="stepper">
              ${steps.map((s,i)=>`
                <div class="step">
                  <div class="dot ${i<step?"done":(i===step?"active":"")}">${i+1}</div>
                  <div class="small ${i===step?"":"muted"}" style="font-weight:700">${s}</div>
                </div>
              `).join("")}
            </div>
          </div>
        </div>

        ${step===0 ? renderBasics(draft) : ""}
        ${step===1 ? renderSurvey(draft) : ""}
        ${step===2 ? renderChat(draft) : ""}
        ${step===3 ? renderReview(draft, aiResult) : ""}
      </div>
    `;

    bind();
  };

  const bind = () => {
    // common nav
    const backBtn = document.getElementById("backBtn");
    const nextBtn = document.getElementById("nextBtn");
    if(backBtn) backBtn.onclick = () => { step = Math.max(0, step-1); render(); };
    if(nextBtn) nextBtn.onclick = () => {
      // Step 3 (AI Chat): auto-calculate + auto-save so "Continue" always works
      if(step === 2 && !draft.ai){
        if(followUpQs.length !== 3){
          followUpQs = generateFollowUps({
            productName: draft.productName,
            category: draft.category,
            location: draft.location,
            photoBase64: (draft.photoUrl || draft.photoPreviewUrl),
        photoUrl: (draft.photoUrl || ""),
        photoPublicId: (draft.photoPublicId || ""),
            survey: draft.survey
          });
        }

        const a0 = (document.getElementById("fu0")?.value || "").trim();
        const a1 = (document.getElementById("fu1")?.value || "").trim();
        const a2 = (document.getElementById("fu2")?.value || "").trim();

        if(!a0 || !a1 || !a2){
          alert("Please fill all 3 follow-up answers first.");
          return;
        }

        const trimmed = [a0, a1, a2];

        aiResult = evaluatePrice({
          productName: draft.productName,
          category: draft.category,
          location: draft.location,
          photoBase64: (draft.photoUrl || draft.photoPreviewUrl),
        photoUrl: (draft.photoUrl || ""),
        photoPublicId: (draft.photoPublicId || ""),
          survey: draft.survey
        }, trimmed);

        draft.followUps = followUpQs.map((q, i) => ({ question: q, answer: trimmed[i] }));
        draft.ai = aiResult;

        if(!Number(draft.sellerPrice)){
          draft.sellerPrice = String(aiResult.recommendedListPriceILS);
        }
      }

      const err = validateStep(step, draft);
      if(err){ alert(err); return; }

      step = Math.min(steps.length - 1, step + 1);
      render();
    };

    const cancelBtn = document.getElementById("cancelBtn");
    if(cancelBtn) cancelBtn.onclick = () => { location.hash = "#home"; };

    // step 0 bindings
    const nameEl = document.getElementById("productName");
    if(nameEl){
      nameEl.oninput = (e) => { draft.productName = e.target.value; };
    }

    const catEl = document.getElementById("category");
    if(catEl) catEl.onchange = (e)=>{ draft.category = e.target.value; render(); };

    const locEl = document.getElementById("location");
    if(locEl) locEl.oninput = (e)=>{ draft.location = e.target.value; };

    const fileEl = document.getElementById("photo");
    if(fileEl) fileEl.onchange = (e)=>{
      const f = e.target.files && e.target.files[0];
      if(!f) return;

      const okTypes = ["image/jpeg","image/png","image/webp"];
      if(f.type && !okTypes.includes(f.type)){
        alert("Please upload a JPG, PNG, or WebP image.");
        e.target.value = "";
        return;
      }
      if(f.size > 12_000_000){
        alert("Image too large. Please choose a photo under 12MB.");
        e.target.value = "";
        return;
      }

      // Keep the original file for Cloudinary upload.
      // For the wizard preview, use a local object URL (fast + no huge localStorage).
      if(draft.photoPreviewUrl && String(draft.photoPreviewUrl).startsWith("blob:")){
        try{ URL.revokeObjectURL(draft.photoPreviewUrl); }catch{}
      }
      draft.photoFile = f;
      draft.photoUrl = "";
      draft.photoPublicId = "";
      draft.photoPreviewUrl = URL.createObjectURL(f);
      render();
    };

    // step 1 bindings
    bindRange("usedOutdoors", "usedOutdoorsVal", v=>draft.survey.usedOutdoors1to7=v);
    bindRange("performance", "performanceVal", v=>draft.survey.performanceVsNew1to7=v);
    bindRange("cleanness", "cleannessVal", v=>draft.survey.cleanness1to7=v);
    bindRange("urgency", "urgencyVal", v=>draft.survey.saleUrgency1to7=v);

    const warrEl = document.getElementById("warranty");
    if(warrEl) warrEl.onchange = (e)=>{ draft.survey.warrantyActiveYesNo = e.target.value; };

    const missEl = document.getElementById("missing");
    if(missEl) missEl.onchange = (e)=>{ draft.survey.missingPartsYesNo = e.target.value; };

    const dmgEl = document.getElementById("damages");
    if(dmgEl) dmgEl.onchange = (e)=>{ draft.survey.damagesYesNo = e.target.value; render(); };

    const dmgTextEl = document.getElementById("damagesText");
    if(dmgTextEl) dmgTextEl.oninput = (e)=>{ draft.survey.damagesDescription = e.target.value; };

    for(let i=0;i<3;i++){
      const ansEl = document.getElementById("fu"+i);
      if(ansEl) ansEl.oninput = (e)=>{ followUpAnswers[i] = e.target.value; };
    }

    const priceEl = document.getElementById("sellerPrice");
    if(priceEl) priceEl.oninput = (e)=>{ draft.sellerPrice = e.target.value; };

    const savePriceBtn = document.getElementById("savePriceBtn");
    if(savePriceBtn) savePriceBtn.onclick = () => {
      if(!aiResult){ alert("Run the evaluation first."); return; }
      const n = Number(draft.sellerPrice);
      if(!Number.isFinite(n) || n<=0){ alert("Enter a valid positive number in ₪."); return; }
      draft.followUps = followUpQs.map((q,i)=>({question:q, answer:String(followUpAnswers[i]).trim()}));
      draft.ai = aiResult;
      chatMessages.push({role:"user", content:"I want to list it for " + formatILS(n)});
      chatMessages.push({role:"assistant", content:"Great — saved. Continue to Review."});
      render();
      scrollChatToBottom();
    };

    // publish (+ webhook)
    const publishBtn = document.getElementById("publishBtn");
    if (publishBtn) publishBtn.onclick = async () => {
      if (!draft.ai) return alert("Missing AI results.");
      const n = Number(draft.sellerPrice);
      if (!Number.isFinite(n) || n <= 0) return alert("Missing/invalid seller list price.");

      // Upload the photo to Cloudinary and store only the URL (best for Make/Sheets)
      const originalBtnText = publishBtn.textContent;
      try{
        publishBtn.disabled = true;
        publishBtn.textContent = "Uploading photo…";

        if(!draft.photoUrl){
          if(!draft.photoFile) throw new Error("Missing photo file.");
          const blob = await fileToJpegBlob(draft.photoFile);
          const uploaded = await uploadToCloudinary(blob);
          draft.photoUrl = uploaded.secure_url;
          draft.photoPublicId = uploaded.public_id;
        }

        publishBtn.textContent = "Publishing…";
      }catch(err){
        publishBtn.disabled = false;
        publishBtn.textContent = originalBtnText;
        alert(err?.message || "Photo upload failed.");
        return;
      }

      const listing = {
        id: nanoid(),
        createdAt: new Date().toISOString(),
        productName: draft.productName.trim(),
        category: draft.category,
        location: (draft.location || "Israel").trim() || "Israel",
        photoBase64: (draft.photoUrl || draft.photoPreviewUrl),
        photoUrl: (draft.photoUrl || ""),
        photoPublicId: (draft.photoPublicId || ""),
        survey: {
          usedOutdoors1to7: Number(draft.survey.usedOutdoors1to7),
          performanceVsNew1to7: Number(draft.survey.performanceVsNew1to7),
          cleanness1to7: Number(draft.survey.cleanness1to7),
          warrantyActiveYesNo: draft.survey.warrantyActiveYesNo,
          missingPartsYesNo: draft.survey.missingPartsYesNo,
          damagesYesNo: draft.survey.damagesYesNo,
          damagesDescription: String(draft.survey.damagesDescription || ""),
          saleUrgency1to7: Number(draft.survey.saleUrgency1to7),
          productName: draft.productName.trim()
        },
        followUps: draft.followUps || [],
        ai: draft.ai,
        sellerChosenListPriceILS: Math.round(n)
      };

      // Save locally first (always works)
      upsertListing(listing);

      // Bonus automation: log publish to Google Sheets via Make webhook
      // In Make, map these payload keys to your sheet columns:
      // timestamp, id, productName, category, location, sellerPriceILS, aiRecommended, aiLowILS, aiHighILS, urgency, damages
      sendToMake({
        timestamp: listing.createdAt,
        id: listing.id,
        productName: listing.productName,
        category: listing.category,
        location: listing.location,
        imageUrl: listing.photoUrl || listing.photoBase64 || "",
        sellerPriceILS: listing.sellerChosenListPriceILS,
        aiRecommended: listing.ai?.recommendedListPriceILS ?? "",
        aiLowILS: listing.ai?.estimatedRangeILS?.low ?? "",
        aiHighILS: listing.ai?.estimatedRangeILS?.high ?? "",
        urgency: listing.survey?.saleUrgency1to7 ?? "",
        damages: (listing.survey?.damagesYesNo === "Yes")
          ? (listing.survey?.damagesDescription || "Yes")
          : "No",
        pageUrl: listingPageUrl(listing.id) // optional: add a 'pageUrl' column in the sheet if you want it
      });

      // Navigate to the listing page
      location.hash = "#listing/" + encodeURIComponent(listing.id);
    };
  };

  function bindRange(id, outId, onSet){
    const el = document.getElementById(id);
    const out = document.getElementById(outId);
    if(el && out){
      el.oninput = (e)=>{
        const v = Number(e.target.value);
        out.textContent = v;
        onSet(v);
      };
    }
  }

  function validateStep(step, draft){
    if(step===0){
      if(!draft.productName.trim()) return "Please enter a product name.";
      if(!draft.category) return "Please choose a category.";
      if(!draft.photoFile && !draft.photoUrl) return "Please upload a photo.";

      if(draft.survey.damagesYesNo==="Yes" && !String(draft.survey.damagesDescription||"").trim()){

    if(step===2){

        <div class="row" style="justify-content:space-between">
          <button class="btn ghost" id="cancelBtn">Cancel</button>
          <button class="btn primary" id="nextBtn">Continue</button>
        </div>
      </div>
    `;
  }

  function renderSurvey(d){
    const s = d.survey;
    return `
      <div class="card pad">
        <div class="h2">Step 2 · Survey (8 questions)</div>
        <div class="help">1=low/poor · 4=medium · 7=high/excellent</div>
        <div class="divider"></div>

        <div class="row">
          ${rangeField("Used outdoors (1–7)", "usedOutdoors", s.usedOutdoors1to7, "usedOutdoorsVal")}
          ${rangeField("Performance vs new (1–7)", "performance", s.performanceVsNew1to7, "performanceVal")}
        </div>

        <div class="row">
          ${rangeField("Cleanness (1–7)", "cleanness", s.cleanness1to7, "cleannessVal")}
          ${rangeField("Sale urgency (1–7)", "urgency", s.saleUrgency1to7, "urgencyVal")}
        </div>

        <div class="row">
          <div class="col">
            <div class="label">Warranty active</div>
            <select class="input" id="warranty">
              <option ${s.warrantyActiveYesNo==="Yes"?"selected":""}>Yes</option>
              <option ${s.warrantyActiveYesNo==="No"?"selected":""}>No</option>
            </select>
          </div>
          <div class="col">
            <div class="label">Missing parts?</div>
            <select class="input" id="missing">
              <option ${s.missingPartsYesNo==="No"?"selected":""}>No</option>
              <option ${s.missingPartsYesNo==="Yes"?"selected":""}>Yes</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="label">Damages?</div>
            <select class="input" id="damages">
              <option ${s.damagesYesNo==="No"?"selected":""}>No</option>
              <option ${s.damagesYesNo==="Yes"?"selected":""}>Yes</option>
            </select>
            ${s.damagesYesNo==="Yes" ? `
              <div style="margin-top:10px">
                <div class="label">Describe damages</div>
                <textarea class="input" id="damagesText" placeholder="e.g., small tear, zipper sticks…">${escapeHtml(s.damagesDescription||"")}</textarea>
              </div>
            ` : ``}
          </div>
          <div class="col">
            <div class="label">Name of the product (read-only)</div>
            <input class="input" value="${escapeHtml(d.productName)}" readonly/>
          </div>
        </div>

        <div class="divider"></div>
        <div class="row" style="justify-content:space-between">
          <button class="btn" id="backBtn">Back</button>
          <button class="btn primary" id="nextBtn">Continue to AI chat</button>
        </div>
      </div>
    `;
  }

  function rangeField(label, id, value, outId){
    return `
      <div class="col">
        <div class="label">${escapeHtml(label)}</div>
        <div class="row nowrap" style="align-items:center">
          <input class="input" style="padding:0;height:40px" type="range" min="1" max="7" value="${value}" id="${id}"/>
          <span class="pill solid" id="${outId}">${value}</span>
        </div>
      </div>
    `;
  }

  function renderChat(d){
    if(followUpQs.length !== 3){
      followUpQs = generateFollowUps({
        productName: d.productName,
        category: d.category,
        location: d.location,
        photoBase64: (d.photoUrl || d.photoPreviewUrl),
        survey: d.survey
      });
    }

    if(!chatMessages.length){
      chatMessages = [{
        role: "assistant",
        content: "Demo mode: answer the 3 follow-up fields below, then press Continue. I will calculate automatically."
      }];
    }

    const hasAI = !!aiResult;
    const hasSavedPrice = !!d.ai && Number(d.sellerPrice) > 0;

    return `
      <div class="card pad">
        <div class="row" style="align-items:center;justify-content:space-between">
          <div>
            <div class="h2">Step 3 · AI Pricing Chat</div>
            <div class="help">Mock mode (works with no API keys). The assistant asks exactly 3 follow-ups.</div>
          </div>
          <span class="pill">AI Mode: <b>MOCK</b></span>
        </div>

        <div class="divider"></div>

        <div class="chatbox" id="chatbox">
          <div class="grid" style="gap:10px">
            ${chatMessages.map(m=>`
              <div class="bubble ${m.role}">${escapeHtml(m.content)}</div>
            `).join("")}
          </div>
        </div>

        <div class="divider"></div>

        <div class="row" style="justify-content:space-between;align-items:center">
          <button class="btn" id="backBtn">Back</button>
          <span class="small muted">Fill the 3 answers below, then press Continue (it calculates automatically).</span>
        </div>

        <div class="divider"></div>
        <div class="row">
          <div class="col">
            <div class="label">1) <span class="muted">${escapeHtml(followUpQs[0] || "")}</span></div>
            <input class="input" id="fu0" placeholder="Type your answer…" value="${escapeHtml(followUpAnswers[0]||"")}"/>
          </div>
          <div class="col">
            <div class="label">2) <span class="muted">${escapeHtml(followUpQs[1] || "")}</span></div>
            <input class="input" id="fu1" placeholder="Type your answer…" value="${escapeHtml(followUpAnswers[1]||"")}"/>
          </div>
        </div>
        <div class="row" style="margin-top:10px">
          <div class="col">
            <div class="label">3) <span class="muted">${escapeHtml(followUpQs[2] || "")}</span></div>
            <input class="input" id="fu2" placeholder="Type your answer…" value="${escapeHtml(followUpAnswers[2]||"")}"/>
          </div>
        </div>

        ${hasAI ? `
          <div class="divider"></div>
          <div class="card pad" style="border-radius:16px;background:#fafafa">
            <div class="small muted">Recommended: <b style="color:#111">${formatILS(aiResult.recommendedListPriceILS)}</b> · Quick sale: <b style="color:#111">${formatILS(aiResult.quickSalePriceILS)}</b></div>
          </div>

          <div style="margin-top:10px">
            <div class="label">What price do you want to list it for? (₪)</div>
            <div class="row">
              <input class="input" id="sellerPrice" inputmode="numeric" placeholder="e.g., 550" value="${escapeHtml(d.sellerPrice||"")}"/>
              <button class="btn primary" id="savePriceBtn">Save list price</button>
            </div>
            <div class="help">${hasSavedPrice ? "Saved — continue to Review." : "After saving, you can continue."}</div>
          </div>
        ` : ``}

        <div class="divider"></div>
        <div class="row" style="justify-content:space-between">
          <span class="small muted">Complete: answer 3 → Continue (auto) → save your list price</span>
          <button class="btn primary" id="nextBtn">Continue</button>
        </div>
      </div>
    `;
  }

  function renderReview(d, ai){
    return `
      <div class="card pad">
        <div class="h2">Step 4 · Review & Publish</div>
        <div class="help">Publishing saves to localStorage and logs to Google Sheets via Make.</div>
        <div class="divider"></div>

        <div class="row">
          <div class="col">
            <img class="img" style="height:280px;border-radius:16px" src="${escapeHtml(d.photoUrl || d.photoPreviewUrl)}" alt="preview"/>
          </div>
          <div class="col">
            <div class="card pad" style="border-radius:16px">
              <div class="small muted">Product</div>
              <div class="h1" style="margin-top:6px">${escapeHtml(d.productName)}</div>
              <div class="row" style="margin-top:10px">
                <span class="pill solid">${escapeHtml(d.category)}</span>
                <span class="pill">${escapeHtml(d.location || "Israel")}</span>
              </div>
            </div>

            <div class="card pad" style="border-radius:16px;margin-top:10px">
              <div class="small muted">Seller chosen list price</div>
              <div class="h1" style="margin-top:6px">${formatILS(Number(d.sellerPrice||0))}</div>
            </div>

            <div class="card pad" style="border-radius:16px;margin-top:10px">
              <div class="small muted">AI recommended</div>
              ${ai ? `
                <div class="h1" style="margin-top:6px">${formatILS(ai.recommendedListPriceILS)}</div>
                <div class="small muted" style="margin-top:6px">Fair: ${formatILS(ai.estimatedRangeILS.low)}–${formatILS(ai.estimatedRangeILS.high)} · Quick: ${formatILS(ai.quickSalePriceILS)}</div>
              ` : `<div class="warn">Missing AI results</div>`}
            </div>
          </div>
        </div>

        <div class="divider"></div>
        <div class="row" style="justify-content:space-between">
          <button class="btn" id="backBtn">Back</button>
          <button class="btn primary" id="publishBtn">Publish</button>
        </div>
      </div>
    `;
  }

  function scrollChatToBottom(){
    const el = document.getElementById("chatbox");
    if(el) el.scrollTop = el.scrollHeight;
  }
}
</script>
</body>
</html>
